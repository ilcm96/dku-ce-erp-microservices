apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: erp-approval
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: erp-approval
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/ilcm96/dku-ce-erp-microservices/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: erp-common-secret
                  key: JWT_SECRET
            - name: EMPLOYEE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: erp-common-config
                  key: EMPLOYEE_SERVICE_URL
            - name: APPROVAL_REQUEST_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: erp-common-config
                  key: APPROVAL_REQUEST_SERVICE_URL
            - name: APPROVAL_PROCESSING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: erp-common-config
                  key: APPROVAL_PROCESSING_SERVICE_URL
            - name: NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: erp-common-config
                  key: NOTIFICATION_SERVICE_URL
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
