spring:
  datasource:
    url: jdbc:h2:mem:employee-db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  sql:
    init:
      mode: never

employee:
  admin:
    seed:
      enabled: false

exception:
  log-only-app-stack-trace: true

security:
  jwt:
    secret: test-secret-key-should-be-long-enough-32bytes
    expiration-minutes: 60
